<a class="btn btn-warning" ui-sref="eventagegroups/:id/:eageID({id:item.eventID, eageID: item.eventAgeGroupID })">
    <i class="fa fa-edit"></i>
</a>

<button ng-if="!(item.ticketPricesCount > 0 ||  item.ticketOptionsCount > 0)" 
        class="btn btn-danger" 
        ng-click="table.functions.remove(item.eventAgeGroupID)">
    <i class="fa fa-trash-o"></i>
</button>
<button ng-if="(item.ticketPricesCount > 0 ||  item.ticketOptionsCount > 0)" 
        class="btn btn-danger" ng-disabled="true">
    Currently in use
</button>
