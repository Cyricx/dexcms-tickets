<div>

    <a class="pull-right btn btn-default" ui-sref="events">Return to List</a>
    <h2>{{navigation.title}}</h2>
  

    <dexcms-horizontal-nav navigation="navigation.navItems"></dexcms-horizontal-nav>

    <h3>{{subtitle}}</h3>
    <form name="manageEventAgeGroups" novalidate
          angular-validator angular-validator-submit="save(currentItem)">
        <div class="panel-body">

            <div class="form-group">
                <label for="name">Name:</label>
                <input class="form-control" name="name" id="name" required
                       validate-on="dirty"
                       ng-model="currentItem.name" />
            </div>


            <div class="form-group">
                <label for="minimumAge">Minimum Age:</label>
                <input class="form-control" name="minimumAge" id="minimumAge" min="0"
                       type="number" required
                       validate-on="dirty"
                       ng-model="currentItem.minimumAge" />
            </div>


            <div class="form-group">
                <label for="maximumAge">Maximum Age:</label>
                <input class="form-control" name="maximumAge" id="maximumAge"
                       type="number"
                       validate-on="dirty"
                       min="{{currentItem.minimumAge}}"
                       ng-model="currentItem.maximumAge" />
            </div>


            <button class="btn btn-primary" type="submit" 
                    ng-disabled="manageEventAgeGroups.$invalid || isProcessing" 
                    >Save</button>
            <a class="btn btn-primary" ui-sref="eventagegroups/:id({id:eventID})">Cancel</a>
        </div>
    </form>
</div>
