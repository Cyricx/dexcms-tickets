<div class="col-xs-12" ng-controller="scheduleStatusesEditorCtrl">
    <h2>{{title}}</h2>
    <form name="manageScheduleStatuses" novalidate angular-validator 
          angular-validator-submit="save(currentItem)">
        <div class="panel-body">
            <div class="form-group">
                <label for="name">Name:</label>
                <input class="form-control" name="name" id="name" required
                       validate-on="dirty"
                       ng-model="currentItem.name" />
            </div>
            <div class="form-group">
                <label for="cssClass">CSS Class:</label>
                <input class="form-control" name="cssClass" id="cssClass"
                       ng-model="currentItem.cssClass" />
            </div>
            <div class="form-group checkbox">
                <label>
                    <input type="checkbox" id="isActive" name="isActive"
                           ng-model="currentItem.isActive">
                    Is Active?
                </label>
            </div>
            <button class="btn btn-primary" ng-disabled="manageScheduleStatuses.$invalid || isProcessing" 
                    >Save</button>
            <a class="btn btn-primary" ui-sref="schedulestatuses">Cancel</a>
        </div>
    </form>
</div>
