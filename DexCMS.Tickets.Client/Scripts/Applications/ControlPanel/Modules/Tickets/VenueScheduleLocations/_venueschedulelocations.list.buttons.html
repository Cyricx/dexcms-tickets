<a class="btn btn-warning" ui-sref="venueschedulelocations/:id/:vslID({id:item.eventID, vslID: item.venueScheduleLocationID })">
    <i class="fa fa-edit"></i>
</a>

<button ng-if="item.scheduleItemCount === 0" class="btn btn-danger"
        ng-click="table.functions.remove(item.venueScheduleLocationID)">
    <i class="fa fa-trash-o"></i>
</button>
<button ng-if="item.scheduleItemCount !== 0" class="btn btn-danger" ng-disabled="true">
    Currently in use
</button>
