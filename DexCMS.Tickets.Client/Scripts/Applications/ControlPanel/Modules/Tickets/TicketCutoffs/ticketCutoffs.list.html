<div class="">
    <a class="pull-right btn btn-default" ui-sref="events">Return to List</a>

    <h2>{{navigation.title}}</h2>

    <dexcms-horizontal-nav navigation="navigation.navItems"></dexcms-horizontal-nav>

    <div class="row">
        <div class="col-xs-12">

            <h3>{{subtitle}}</h3>

            <dexcms-ticket-cutoffs-add></dexcms-ticket-cutoffs-add>
            <div ng-repeat="ticketCutoff in ticketCutoffs">
                <dexcms-ticket-cutoffs-display ticket-cutoff="ticketCutoff" ng-hide="ticketCutoff.isEditting"></dexcms-ticket-cutoffs-display>
                <dexcms-ticket-cutoffs-edit ticket-cutoff="ticketCutoff" ng-if="ticketCutoff.isEditting"></dexcms-ticket-cutoffs-edit>
            </div>
        </div>
    </div>
</div>
