<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row text-primary">
            <h4 class="col-xs-4">
                <a class="fa btn btn-primary"
                   ng-class="ticketCutoff.showContents ? 'fa-angle-double-up' : 'fa-angle-double-down'"
                   ng-click="ticketCutoff.showContents = !ticketCutoff.showContents"></a>
                {{ticketCutoff.name}}
            </h4>
            <div class="col-xs-4 text-center">
                <strong class="center-block">Available:</strong>
                <em>{{ticketCutoff.onSellDate | date: 'MM/dd/yyyy'}}</em>
                to
                <em>{{ticketCutoff.cutoffDate | date: 'MM/dd/yyyy'}}</em>
            </div>
            <div class="col-xs-2 col-xs-offset-2">
                <i class="fa fa-edit btn btn-lg btn-primary" ng-click="ticketCutoff.isEditting = true"></i>
                <i class="fa fa-trash-o btn btn-lg btn-danger" ng-disabled="ticketCutoff.ticketPricesCount > 0" ng-click="delete(ticketCutoff)"></i>
            </div>
        </div>
    </div>
    <div class="panel-body" ng-show="ticketCutoff.showContents">

        <dexcms-ticket-prices-areas-list ticket-areas="ticketCutoff.ticketAreas"></dexcms-ticket-prices-areas-list>


    </div>
</div>
